<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer League Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Soccer League Table</h1>

    <div id="tableContainer"></div>

    <form id="teamForm">
        <label for="position">Position:</label>
        <input type="number" id="position" required>
        <label for="team">Team:</label>
        <input type="text" id="team" required>
        <label for="points">Points:</label>
        <input type="number" id="points" required>
        <button type="submit">Submit</button>
    </form>

    <script src="teamClassification2.js"></script>
    
</body>
</html>
